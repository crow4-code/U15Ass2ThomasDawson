<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVC Charity</title>
  <style>
    /* Reset margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Flex container to organize layout */
    .container {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #598392;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 2px solid #444;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #E5ECF4;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      color: white;
      border: 2px solid #444;
      margin-left: 20px;
      background-color: #598392;
      position: relative;
      z-index: 1;
    }

    /* Header styles */
    header {
      background: url("https://github.com/crow4-code/U15Ass2ThomasDawson/blob/main/images/homepage.jpg?raw=true") no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 50px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border: 2px solid #99A1A6;
      position: relative;
    }

    /* Adding an overlay with opacity */
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
    }

    /* Footer styles */
    footer {
      background-color: #99A1A6;
      color: white;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
      border: 2px solid #444;
    }

    /* New sections after main content */
    .section {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      border: 2px solid #444;
    }

    .section-1 {
      background-color: #598392;
    }

    .section-2 {
      background-color: #598392;
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .main-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="https://github.com/crow4-code/U15Ass2ThomasDawson/blob/main/images/logo1.png?raw=true" alt="Logo">
    <h1 class="zin_display">Slovenské Vzdelávacie Centrum</h1>
  </header>

  <!-- Main Layout Container (Sidebar + Content) -->
  <div class="container">
    
  <!-- Sidebar Section -->
    <div class="sidebar">
      <h2>Navigation</h2>
      <!-- Sidebar Links -->
      <a href="../index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="contacts.html">Contacts</a>
      <a href="courses.html">Courses</a>
      <a href="registration.html">Sign-Up</a>
      <a href="events.html">Events</a>
      <a href="educationalgames.html">Educational Games</a>
      <a href="donations.html">Donations</a>
    </div>


    <!-- Main Content Section -->
    <div class="main-content">
      <h2>Main Content</h2>

      <!-- Registration Form Section -->
      <div class="section">
        <h3>Register for Slovenské Vzdelávacie Centrum</h3>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px; max-width: 500px;">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required style="padding: 10px; border-radius: 5px; border: none;">

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 5px; border: none;">

          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10,15}" placeholder="e.g., +421900123456" style="padding: 10px; border-radius: 5px; border: none;">

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required style="padding: 10px; border-radius: 5px; border: none;">

          <label for="social">Social Media Handle:</label>
          <input type="text" id="social" name="social" placeholder="e.g., @svc_official" style="padding: 10px; border-radius: 5px; border: none;">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required style="padding: 10px; border-radius: 5px; border: none;">

          <button type="submit" style="padding: 10px; background-color: #E5ECF4; color: #333; border: none; border-radius: 5px; cursor: pointer;">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>© 2025 Slovenské Vzdelávacie Centrum. All rights reserved.</p>
  </footer>
</body>
</html>
