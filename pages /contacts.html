<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVC Charity</title>
  <style>
    /* Reset margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Flex container to organize layout */
    .container {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #598392;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 2px solid #444;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #E5ECF4;
    }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      color: white;
      border: 2px solid #444;
      margin-left: 20px;
      background-color: #598392;
      position: relative; /* To position overlay on top */
      z-index: 1; /* Ensure content is above the overlay */
    }

    /* Header styles */
    header {
      background: url("https://github.com/crow4-code/U15Ass2ThomasDawson/blob/main/images/homepage.jpg?raw=true") no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 50px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border: 2px solid #99A1A6;
      position: relative; /* To allow overlay on top */
    }

    /* Adding an overlay with opacity */
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: -1; /* Ensure overlay is below the text */
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
    }

    /* Footer styles */
    footer {
      background-color: #99A1A6;
      color: white;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
      border: 2px solid #444;
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .main-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <!-- Logo Image -->
    <img src="https://github.com/crow4-code/U15Ass2ThomasDawson/blob/main/images/logo1.png?raw=true" alt="Logo">
    <!-- Header Title -->
    <h1 class="zin_display">Slovenské Vzdelávacie Centrum</h1>
  </header>

  <!-- Main Layout Container (Sidebar + Content) -->
  <div class="container">
    
    <!-- Sidebar Section -->
    <div class="sidebar">
      <h2>Navigation</h2>
      <!-- Sidebar Links -->
      <a href="../index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="contacts.html">Contacts</a>
      <a href="courses.html">Courses</a>
      <a href="registration.html">Sign-Up</a>
      <a href="events.html">Events</a>
      <a href="educationalgames.html">Educational Games</a>
      <a href="donations.html">Donations</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <font size="6">  
      <h2>Contacts</h2>
</font>
      <font size="4">
      <p>Mobile Number: </p>
<!-- Creates a gap between both paragraphs -->
      <p style="margin-bottom: 20px;"></p>
        
      <p>Email: </p>
        <!-- Creates a gap between both paragraphs -->
      <p style="margin-bottom: 20px;"></p>
        <p>Social Media: </p>
        <!-- Creates a gap between both paragraphs -->
      <p style="margin-bottom: 20px;"></p>
        <p>Facebook: Slovenské Vzdelávacie Centrum - South Manchester </p>
        </font>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>© 2025 Slovenské Vzdelávacie Centrum. All rights reserved.</p>
  </footer>
</body>
</html>
